<!DOCTYPE html>
<html><title>Regular Schedule</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<link href="https://fonts.googleapis.com/css?family=IM Fell English" rel="stylesheet">
<link rel="icon" href="Images/Logo.svg">
<link rel="stylesheet" href="styles.css"/>

<!-- Comment out when testing -->
<script src="../JS/CurrentSchedule.js"></script>
<script src="../JS/LoadScheduleLinks.js"></script>
</head>
<body onload="loadLinks()">
    
    <div id = "links"></div>
    
    <div id = "1">
        <h1 id = "title">
        Monday Schedule <span id = "1"></span>
        </h1>
        
        <p> 
        Period 1: 8:45 – 10:10<br>
        Break: 10:10 - 10:20<br>
        Period 2: 10:20 - 11:45<br>
        </p>
    </div>
    
    <div id = "2"><div id = "4">
        <h1 id = "title">
        Tuesday-Thursday Schedule <span id = "2"></span> <span id = "4"></span>
        </h1>
        
        <p> 
        Period 3: 8:45 – 10:10<br>
        Break: 10:10 - 10:20<br>
        Period 4: 10:20 - 11:45<br>
        </p>
    </div></div>

    
    <div id = "3"><div id = "5">

        <h1 id = "title">
        Wednesday-Friday Schedule <span id = "3"></span> <span id = "5"></span>
        </h1>

        <p> 
        Period 5: 8:45 – 10:10<br>
        Break: 10:10 - 10:20<br>
        Period 6: 10:20 - 11:45<br>  
        </p>
    </div></div>

</body>
</html>
